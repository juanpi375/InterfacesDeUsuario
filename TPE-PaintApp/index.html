<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TPE - Paint App</title>
</head>

<body>
    <main>
        <ul>
        <canvas id="canvas1" width="600" height="600" style="border: 4px solid #777; border-radius: 10px; background: rgb(180,180,180)"></canvas>
            <li>
                <button onclick="document.querySelector('#input1').click();">Selecciona una imágen</button>
                <input id="input1" type="file" style="display: none;">  
            </li>
            <li>
                <button onclick="document.querySelector('#buttonDownload').click();">Descargar imágen</button>
                <a href="" download="myImg.png" id="buttonDownload" style="display: none;"></a>
            </li>
            <li>
                <button id="deleteImageButton">Eliminar imágen</button>
            </li>
            <li>
                <button id="grayScaleButton">Filtro de escala de grises</button>
            </li>
            <li>
                <button id="brightButton">Filtro de brillo</button>
            </li>
            <li>
                <button id="thresholdButton">Filtro de umbral</button>
            </li>
            <li>
                <button id="negativeButton">Filtro de negativo</button>
            </li>
            <li>
                <button id="button4">Filtro de algo dificil</button>
            </li>
                <!-- Complex filters: -->
            <li>
                <button id="sobelButton">Filtro de Sobel</button>
            </li>
            <li>
                <button id="blurButton">Filtro de blur</button>
            </li>

            <!-- <li>
                <button id="button6">Pluma</button>
            </li> -->
            <form action="" id="toolSelector">
                <label for="pen">Pincel</label>
                <input type="radio" name="Pen" id="pen" value="1" class="toolSelection" checked>
                <label for="eraser">Borrador</label>
                <input type="radio" name="Pen" id="eraser" value="2" class="toolSelection">
            </form>
            <!-- <li>
                <button id="button6">Borrador</button>
            </li> -->
        </ul>
    </main>
    <script src="script.js"></script>
</body>

</html>
